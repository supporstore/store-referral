  <script>
    const header = document.getElementById("site-header");
    const logo = document.getElementById("site-logo");
    const title = document.getElementById("site-title");

    let lastScroll = 0;

    window.addEventListener("scroll", () => {
      const currentScroll = window.scrollY;

      // === èƒŒæ™¯é€æ˜ + æ¼¸å±¤é¡è‰²éš¨æ²å‹• ===
      if (currentScroll <= 10) {
        header.style.background = "linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0))";
        header.classList.remove("shadow-lg", "shadow-md", "backdrop-blur-md");
      } else {
        let opacity = 0.7 + Math.min(currentScroll / 300, 0.3); 
        let angle = Math.min(currentScroll / 300, 1) * 90;
        let progress = Math.min(currentScroll / 500, 1); 
        let greenTint = Math.floor(255 - progress * 40); 
        let secondGreenTint = Math.floor(255 - progress * 60);

        header.style.background = `linear-gradient(${angle}deg, rgba(255,${greenTint},255,${opacity}), rgba(245,${secondGreenTint},245,${opacity}))`;
        header.classList.add("backdrop-blur-md");

        if (opacity < 0.9) {
          header.classList.add("shadow-md");
          header.classList.remove("shadow-lg");
        } else {
          header.classList.add("shadow-lg");
          header.classList.remove("shadow-md");
        }
      }

      // === Logo & Title ç¸®æ”¾ ===
      if (currentScroll > 10) {
        logo.classList.replace("w-10", "w-8");
        logo.classList.replace("h-10", "h-8");
        title.classList.replace("text-lg", "text-base");
      } else {
        logo.classList.replace("w-8", "w-10");
        logo.classList.replace("h-8", "h-10");
        title.classList.replace("text-base", "text-lg");
      }

      // === æ™ºæ…§éš±è—æ•ˆæœ ===
      if (currentScroll > lastScroll && currentScroll > 80) {
        header.style.transform = "translateY(-100%)";
        header.style.opacity = "0.85"; 
      } else {
        header.style.transform = "translateY(0)";
        header.style.opacity = "1";
      }

      lastScroll = currentScroll;
    });

    header.style.transition = "transform 0.4s ease, opacity 0.4s ease, background 0.6s ease";
  </script>
